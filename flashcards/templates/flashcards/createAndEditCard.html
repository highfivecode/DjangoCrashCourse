{% extends 'base.html' %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
<input type="submit" value="Submit Form">
</form>

{% if edit_mode %}
  <p>Do you want to delete this card?</p>
  <a href="{% url 'flashcards:deleteCard'  card_obj.id %}"> Delete This Card</a>
{% endif %}

{% endblock %}
